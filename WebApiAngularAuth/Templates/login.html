<h1>Log In</h1>


<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="LoginUserName" class="col-md-2 control-label">Email</label>
        <div class="col-md-10">
            <input type="text" id="LoginUserName" class="form-control" ng-model="user.Email"/>
        </div>
    </div>
    <div class="form-group">
        <label for="LoginPassword" class="col-md-2 control-label">Password</label>
        <div class="col-md-10">
            <input type="password" id="LoginPassword" class="form-control" ng-model="user.password"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <div class="checkbox">
                <input type="checkbox" id="LoginRememberMe" ng-model="user.rememberMe"/>
                <label for="LoginRememberMe">Remember me?</label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <button class="btn btn-default" ng-click="login()" >Log In</button>
        </div>
    </div>
    <p><a ui-sref="register">Register</a> a new account.</p>
</form>
