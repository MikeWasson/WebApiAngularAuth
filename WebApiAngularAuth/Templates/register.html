<h2>Register</h2>


<form class="form-horizontal" role="form">
    <h4>Create a new account.</h4>

    <div class="form-group">
        <label for="RegisterUserName" class="col-md-2 control-label">Email</label>
        <div class="col-md-10">
            <input type="text" id="RegisterUserName" class="form-control" ng-model="user.Email"/>
        </div>
    </div>
    <div class="form-group">
        <label for="RegisterPassword" class="col-md-2 control-label">Password</label>
        <div class="col-md-10">
            <input type="password" id="RegisterPassword" class="form-control" ng-model="user.password"/>
        </div>
    </div>
    <div class="form-group">
        <label for="RegisterConfirmPassword" class="col-md-2 control-label">Confirm password</label>
        <div class="col-md-10">
            <input type="password" id="RegisterConfirmPassword" class="form-control" ng-model="user.confirmPassword"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <button class="btn btn-default" ng-click="register()" >Register</button>
        </div>
    </div>
    <p><a ui-sref="login">Log in</a> if you already have a local account.</p>
</form>
